    <!-- Contenido de la página -->
	<div class="container noticia-container">
		<div class="container mt-5">
		  <!-- Formulario de Iniciar Sesión -->
		  <div id="login-form">
			<h3 class="mb-3">Iniciar Sesión</h3>
			<form>
			  <div class="form-group">
				<label for="username">Usuario:</label>
				<input type="text" class="form-control" id="username" required>
			  </div>
			  <div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" class="form-control" id="password" required>
			  </div>
			  <button type="submit" class="btn btn-active btn-block">Iniciar Sesión</button>
			</form>
			<p class="mt-3 text-center">
			  ¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a>
			</p>
		  </div>

		  <!-- Formulario de Registro (inicialmente oculto) -->
		  <div id="register-form" style="display:none;">
			<h3 class="mb-3">Registro</h3>
			<form>
			  <div class="form-group">
				<label for="email">Correo Electrónico:</label>
				<input type="email" class="form-control" id="email" required>
			  </div>
			  <div class="form-group">
				<label for="new-username">Usuario:</label>
				<input type="text" class="form-control" id="new-username" required>
			  </div>
			  <div class="form-group">
				<label for="new-password">Contraseña:</label>
				<input type="password" class="form-control" id="new-password" required>
			  </div>
			  <button type="submit" class="btn btn-active btn-block">Registrarse</button>
			</form>
			<p class="mt-3 text-center">
			  ¿Ya tienes una cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a>
			</p>
		  </div>
	  </div>
	</div>

	<!-- Modal de Bootstrap con tema oscuro -->
<div class="modal modal-dark" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Encabezado del Modal -->
            <div class="modal-header">
                <h4 class="modal-title text-light">Mensaje</h4>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>

            <!-- Contenido del Modal -->
            <div class="modal-body text-light">
                <p id="modal-message"></p>
            </div>

        </div>
    </div>
</div>
